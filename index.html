<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="card">
    <img class="card-image" src="images/illustration-hero.svg" alt="">

    <h1 class="card-heading">Order Summary</h1>

    <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <ul class="card-price-plan">
      <li class="card-price-plan-image">
        <img src="images/icon-music.svg" alt="">
      </li>

      <li class="card-price-plan-description">
        <ul>
          <li>
            <h2>Annual Plan</h2>
          </li>
          <li>
            <p>$59.99/year</p>
          </li>
        </ul>
      </li>

      <li class="card-price-plan-change">
        <a href="">Change</a>
      </li>
    </ul>

    <button class="card-proceed">Proceed to Payment</button>
    <button class="card-cancel">Cancel Order</button>
  </main>


</body>

</html>
